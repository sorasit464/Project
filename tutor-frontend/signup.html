<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>สมัครสมาชิก</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- CSS แยกไฟล์ -->
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  
  <main class="wrap">
    <!-- Left: Form -->
    <section class="card form" aria-labelledby="signupTitle">
      
      <h2 id="signupTitle" style="margin:4px 2px 8px;">สมัครสมาชิก</h2>

      <form id="registerForm" novalidate>
        <div class="grid">
          <!-- ชื่อ -->
          <div class="field">
            <input class="input" id="firstName" name="firstName" type="text" placeholder=" " required />
            <label class="label" for="firstName">ชื่อ</label>
            <div class="err" id="err-firstName">กรุณากรอกชื่อ</div>
          </div>

          <!-- สกุล -->
          <div class="field">
            <input class="input" id="lastName" name="lastName" type="text" placeholder=" " required />
            <label class="label" for="lastName">สกุล</label>
            <div class="err" id="err-lastName">กรุณากรอกสกุล</div>
          </div>

          <!-- อีเมล -->
          <div class="field">
            <input class="input" id="email" name="email" type="email" inputmode="email" placeholder=" " required />
            <label class="label" for="email">อีเมล</label>
            <div class="err" id="err-email">กรุณากรอกอีเมลที่ถูกต้อง</div>
          </div>

          <!-- เบอร์โทร -->
          <div class="field">
            <input class="input" id="phone" name="phone" type="tel" inputmode="tel" placeholder=" "
                   pattern="^0[0-9]{9}$" maxlength="10" required />
            <label class="label" for="phone">เบอร์โทร (10 หลัก)</label>
            <div class="hint">เช่น 0812345678</div>
            <div class="err" id="err-phone">กรุณากรอกเบอร์โทร 10 หลัก (ขึ้นต้นด้วย 0)</div>
          </div>

          <!-- บทบาท -->
          <div class="field">
            <select class="input" id="role" name="role" required>
              <option value="">เลือกบทบาท</option>
              <option value="student">นักเรียน</option>
              <option value="tutor">ติวเตอร์</option>
            </select>
            <label class="label" for="role">บทบาท</label>
            <div class="err" id="err-role">กรุณาเลือกบทบาท</div>
          </div>

          <!-- รหัสผ่าน -->
          <div class="field pw-wrap">
            <input class="input" id="password" name="password" type="password" placeholder=" "
                   minlength="6" required />
            <label class="label" for="password">รหัสผ่าน (อย่างน้อย 6 ตัวอักษร)</label>
            <button type="button" class="toggle" aria-label="แสดง/ซ่อนรหัสผ่าน" id="togglePw"></button>
            <div class="meter" style="margin-top:10px"><div class="bar" id="pwBar"></div></div>
          </div>

          <!-- ยืนยันรหัสผ่าน -->
          <div class="field">
            <input class="input" id="confirm" name="confirm" type="password" placeholder=" " required />
            <label class="label" for="confirm">ยืนยันรหัสผ่าน</label>
            <div class="err" id="err-confirm">รหัสผ่านไม่ตรงกัน</div>
          </div>
        </div>

        <label class="terms">
          <input type="checkbox" id="agree" required style="margin-top:4px" />
          <span>ฉันยอมรับ<span style="opacity:.85"> ข้อกำหนดการใช้งาน</span> และ <span style="opacity:.85">นโยบายความเป็นส่วนตัว</span></span>
        </label>

        <button class="btn" type="submit" data-original-text="สมัครสมาชิก">สมัครสมาชิก</button>
        <div class="muted">มีบัญชีอยู่แล้ว? <a href="login.html" style="color:#c7cbff">เข้าสู่ระบบ</a></div>
      </form>
    </section>
  </main>

  <!-- Load JavaScript files -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
