<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เข้าสู่ระบบ</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 28px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f8f8f8;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #2575fc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6a11cb;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .action-buttons a {
      font-size: 14px;
      color: #2575fc;
      text-decoration: none;
    }

    .action-buttons a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">อีเมล</label>
        <input type="email" id="email" name="email" required placeholder="เช่น user@example.com" />
      </div>
      <div class="input-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" name="password" required placeholder="รหัสผ่านของคุณ" />
      </div>
      <button type="submit" data-original-text="เข้าสู่ระบบ">เข้าสู่ระบบ</button>
      <div class="action-buttons">
        <a href="forget.html">ลืมรหัสผ่าน?</a>
        <a href="signup.html">สมัครสมาชิก</a>
      </div>
    </form>
  </div>

  <!-- Load JavaScript files -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
